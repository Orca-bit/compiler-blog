# Hugo configuration file
title: GPU & ASIC 编译器技术博客

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: 文档
      pageRef: /docs
      weight: 1
    - name: MLIR
      pageRef: /docs/mlir
      weight: 2
    - name: LLVM
      pageRef: /docs/llvm
      weight: 3
    - name: GPU编译器
      pageRef: /docs/gpu-compiler
      weight: 4
    - name: ASIC编译器
      pageRef: /docs/asic-compiler
      weight: 5
    - name: 硬件架构
      pageRef: /docs/hardware
      weight: 6
    - name: 关于
      pageRef: /about
      weight: 7
    - name: 搜索
      weight: 8
      params:
        type: search
    - name: GitHub
      weight: 9
      url: "https://github.com/"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
