# Hugo configuration file
title: GPU & ASIC 编译器技术博客

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: 文档
      pageRef: /docs
      weight: 1
    - name: 关于
      pageRef: /about
      weight: 2
    - name: 搜索
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/Orca-bit/compiler-blog"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
